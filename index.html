<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>My Basic Calculator</h1>
<input type ="text" id="display" readonly />
   
    <p>Click the buttons below to perform calculations.</p>
<table id="buttons">
    <tr>
        <td>
            <input class="btn" type="button" value="1" />
            <input class="btn" type="button" value="3" />
            <input class="btn" type="button" value="2" />
        </td>
    </tr>
    <tr>
        <td>
            <input class="btn" type="button" value="6" />
            <input class="btn" type="button" value="4" />
            <input class="btn" type="button" value="7" /> 
        </td>
    </tr>
    <tr>
        <td>
            <input class="btn" type="button" value="8" />
            <input class="btn" type="button" value="9" />
            <input class="btn" type="button" value="0" />
        </td>
    </tr>
    <tr>
        <td>
            <input class="btn" type="button" value="+" />
            <input class="btn" type="button" value="-" />
            <input class="btn" type="button" value="X" />
            <input class="btn" type="button" value="/" />
            <input class="btn" type="button" value="Clear" />
        </td>
    </tr>
    <tr>
        <td>
        <input class="calc" type="button" value="Calculate" />
        </td>
    </tr>
</table>

<script src="calculations.js"></script>

</body>
</html>
